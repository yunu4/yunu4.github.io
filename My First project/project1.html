<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker | 3D Puzzle</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <input type="checkbox" id="cell1"> <input type="checkbox" id="cell2">
    <input type="checkbox" id="cell3"> <input type="checkbox" id="cell4">
    <input type="checkbox" id="cell5"> <input type="checkbox" id="cell6">
    <input type="checkbox" id="cell7"> <input type="checkbox" id="cell8">
    <input type="checkbox" id="cell9"> <input type="checkbox" id="cell10">
    <input type="checkbox" id="cell11"> <input type="checkbox" id="cell12">
    <input type="checkbox" id="cell13"> <input type="checkbox" id="cell14">
    <input type="checkbox" id="cell15"> <input type="checkbox" id="cell16">

    <div class="game-container">
        <header class="game-header">
            <div class="logo">CODE BREAKER</div>
            <div class="subtitle">System Iteration: Security Override</div>
        </header>

        <div class="mission-brief">
            <h2>🔒 Your Mission</h2>
            <p>보안 그리드 내에 숨겨진 4개의 활성 노드를 찾으세요.</p>
            <p class="hint">💡 Hint: 그림자 진 곳을 집중하십시오.</p>
        </div>

        <div class="puzzle-wrapper">
            <div class="puzzle-grid">
                <label for="cell1" class="grid-cell"><span>1</span></label>
                <label for="cell2" class="grid-cell"><span>2</span></label>
                <label for="cell3" class="grid-cell"><span>3</span></label>
                <label for="cell4" class="grid-cell"><span>4</span></label>
                <label for="cell5" class="grid-cell"><span>5</span></label>
                <label for="cell6" class="grid-cell"><span>6</span></label>
                <label for="cell7" class="grid-cell"><span>7</span></label>
                <label for="cell8" class="grid-cell"><span>8</span></label>
                <label for="cell9" class="grid-cell"><span>9</span></label>
                <label for="cell10" class="grid-cell"><span>10</span></label>
                <label for="cell11" class="grid-cell"><span>11</span></label>
                <label for="cell12" class="grid-cell"><span>12</span></label>
                <label for="cell13" class="grid-cell"><span>13</span></label>
                <label for="cell14" class="grid-cell"><span>14</span></label>
                <label for="cell15" class="grid-cell"><span>15</span></label>
                <label for="cell16" class="grid-cell"><span>16</span></label>
            </div>

            <div class="result-display">
                <div class="success-message">
                    <div class="icon">🔓</div>
                    <h2>ACCESS GRANTED</h2>
                    <p>시스템이 잠금 해제되었습니다: 5-7-10-14</p>
                </div>
                <div class="failure-message">
                    <div class="icon">🚨</div>
                    <h2>SYSTEM HALTED</h2>
                    <p>잘못된 패턴입니다. 강제 재부팅이 필요합니다.</p>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <a href="project1.html" class="reset-btn">🔄 SYSTEM REBOOT</a>
            <a href="../main.html" class="back-link">← TERMINATE</a>
        </div>
    </div>
</body>
</html>
